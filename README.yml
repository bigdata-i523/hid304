project:
    abstract: >
        We use data from the NASA Open Data Portal 
        mission parameters parsed from the Wikipedia 
        pages of manned spaceflight missions of the 
        U.S. and Russian space programs to analyze 
        American and Russian spacewalks. We calculate 
        the distance traveled, relative to the earth's 
        surface, by astronauts and cosmonauts who performed 
        Extravehicular Activities (EVA) in earth orbit. 
        As part of that calculation, numerous other 
        orbital parameters will be calculated. 
