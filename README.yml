paper1:
    abstract: >
        This paper will provide an overview of 
        how Big Data has been applied to existing 
        astrophysics and astronomical datasets. 
        It will discuss the two-way relationship 
        between big data and astrophysics which 
        has seen each field advance because of 
        the pressures applied and capabilities 
        developed by the other.  Improvements in  
        cameras, which capture the observations 
        from telescopes, have opened the door to 
        more detailed imagery of the sky which can 
        be generated at increasing rates and 
        observation platforms are harnessing this 
        detail into more precise astronomical 
        research projects which challenge every 
        part of the big data pipeline.
