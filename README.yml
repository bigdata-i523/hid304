paper2:
    review: Nov 6 2017
    abstract: >
        Big data has begun to impact telemetry and 
        navigation for manned and unmanned space travel. 
        Major space programs are the entities which 
        control the infrastructure of telemetry and 
        deep space data. The current bottleneck in the 
        volume, variety, and veracity of deep space 
        and telemetry data is the transmission technology 
        uses to communicate across space. Space Programs 
        are poised to shift from radio-wave to laser and 
        infrared communication methods which will allow 
        greater volumes of data to be transmitted and 
        quickly make big data more applicable to this type 
        of data. 
    author:
        - Ricky Carmickle
    chapter: Technology
